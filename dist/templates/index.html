<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s/>/>
    <!-- Add any necessary custom CSS stylesheets -->
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5" style="margin: 0 !important;">
            <div class="site-wrapper">
                <div class="business-helper">
                    <div class="business-helper__inner">
                        <div class="business-helper__left"></div>
                        <div class="business-helper__right">
                            <div class="business-helper__header">
                                <div class="business-helper__header-info">
                                    <div class="business-helper__logo">
                                        <img src="/static/images/novator_logo.webp" alt="logo">
                                    </div>
                                    <div class="business-helper__name">Новатор</div>
                                </div>
                                <div class="business-helper__callback">
                                    <a href="#">Обратная связь</a>
                                </div>
                            </div>
                            <div class="business-helper__body">
                                <div class="business-helper__body-inner">
                                    <h1 class="business-helper__title">Бизнес помощник нового поколения</h1>
                                    <div class="business-helper__form">
                                        <form action="">
                                            <div class="business-helper__form-field">
                                                <div class="business-helper__field-value">
                                                    <input type="text" placeholder="Деятельность" required  class="activity">
                                                </div>
                                            </div>
                                            <div class="business-helper__form-field">
                                                <div class="business-helper__field-value">
                                                    <input type="text" placeholder="Регион" required  class="region">
                                                </div>
                                            </div>
                                            <div class="business-helper__form-field range">
                                                <div class="business-helper__field-title">Сумма вложения</div>
                                                <div class="business-helper__field-value">
                                                    <div id="my-slider" se-min="10000" se-step="1000" se-min-value="10000" se-max-value="100000" se-max="100000" class="slider">
                                                        <div class="slider-values">
                                                            <div class="slider_value min_value">
                                                                <input type="text" name="investment_min"  required placeholder="Минимальная сумма">
                                                            </div>
                                                            <div class="delim"></div>
                                                            <div class="slider_value max_value">
                                                                <input type="text" name="investment_max" required placeholder="Максимальная сумма">
                                                            </div>
                                                        </div>
                                                        <div class="slider-line">
                                                            <span></span>
                                                        </div>
                                                        <div class="slider-touch-left">
                                                            <span></span>
                                                        </div>
                                                        <div class="slider-touch-right">
                                                            <span></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="business-helper__form-field type-checkbox">
                                                <div class="business-helper__field-value">
                                                    <label>
                                                        <input type="checkbox">
                                                        <span class="phantom_check"></span>
                                                        <span>Ознакомлен с пользовательским соглашением</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="business-helper__form-field">
                                                <div class="business-helper__field-value">
                                                    <button>Отправить</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>    
                                <div class="business-helper__preloader">
                                    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                                </div>
                                <div class="business-helper__results">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-header"><b>Новатор:</b></div>
                                            <div class="card-body" id="chat" style="height: 400px; overflow-y: auto;"></div>
                                        </div>
                                        <div class="input-group mt-3">
                                            <input type="text" id="prompt" class="form-control" placeholder="Введите сообщение..." />
                                            <button id="submit" class="btn btn-primary">Отправить</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="business-helper__footer">
                                <div class="business-helper__copyright">
                                    <span style="font-size:10px;" class="copyright">
                                        <!--noindex--> 
                                        <span style="text-decoration:underline; cursor: pointer;" onclick="javascript:window.open('https://megagr'+'oup.ru/?utm_referrer='+location.hostname)" class="copyright">Мегагрупп.ру</span> 
                                        <!--/noindex-->
                                    </span>
                                </div>
                                <div class="business-helper__public">
                                    <a href="#">Публичная оферта</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </head>

    <!-- Add the chatgpt.js script -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/chatgpt.js"></script>
    <script src="/static/js/novator.js"></script>

    <!-- Initialize the chat functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatElement = document.getElementById('chat');
            const promptInput = document.getElementById('prompt');
            const submitButton = document.getElementById('submit');
            const apiUrl = '/api/chat';

            initChatGPT(apiUrl, chatElement, promptInput, submitButton);
        });
    </script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7NrgdjD/ntl>/<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
